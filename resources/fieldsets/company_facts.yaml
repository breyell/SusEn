    handle: sections
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        new_set_group:
          display: 'New Set Group'
          instructions: null
          icon: null
          sets:
            section:
              display: Section
              instructions: null
              icon: null
              fields:
                -
                  handle: heading
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Heading
                    icon: text
                    listable: hidden
                    instructions_position: above
