                    replicator_preview: true
                    hide_display: false
                -
                  handle: body
                  field:
                    antlers: false
                    type: textarea
                    display: Body
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
