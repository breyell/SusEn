message_body: "Hi SusEn team,\r\n\r\nIâ€™m Charlotte from Temasek Foundation and I came across your company from The Tech Spark 2024 by Infineon. Thought you might be interested to apply for the Climate Impact Innovations Challenge (CIIC) organised by East Ventures and Temasek Foundation. \r\n\r\nThe CIIC 2024 is looking for impactful solutions to conduct commercial pilots (proof-of-value) in Indonesia across three themes: 1) Energy Transition, 2) Sustainable Agriculture and 3) Circular Economy. The total prize pool is IDR 10 billion. The application deadline will be extended to 11 June. \r\n\r\nFeel free to reach out if you have any questions \r\n\r\nApply here: https://climateimpactinnovations.com/\r\n\r\nThanks,\r\nCharlotte"
